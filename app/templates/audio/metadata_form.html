<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Form - SnapText</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/css/metadata_form.css') }}">
</head>
<body>

    <div class="container">
        <h1>Audio Metadata Form</h1>
        <p>Provide details for your transcription.</p>

        <form action="{{ url_for('main.submit_metadata') }}" method="POST">
            <input type="hidden" name="file_name" id="file_name">

            <label for="instructor_name">Instructor:</label>
            <input type="text" name="instructor_name" id="instructor_name" placeholder="e.g., Dr. John Doe" required>
            <hr>

            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" id="course_name" placeholder="e.g., Introduction to AI" required>
            <hr>

            <label for="course_code">Course Code:</label>
            <input type="text" name="course_code" id="course_code" placeholder="e.g., CS101" required>
            <hr>

            <label for="transcript_topic">Transcript Topic:</label>
            <input type="text" name="transcript_topic" id="transcript_topic" placeholder="e.g., Neural Networks Basics" required>
            <hr>

            <label for="audio_source">Source of the Audio:</label>
            <input type="text" name="audio_source" id="audio_source" placeholder="e.g., Lecture Recording, Podcast, Interview" required>
            <hr>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Get file name from URL and set it in the form
        const params = new URLSearchParams(window.location.search);
        document.getElementById('file_name').value = params.get('file_name');
    </script>

</body>
</html>
