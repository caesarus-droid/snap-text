<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Metadata - SnapText</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_audio.css') }}">
</head>
<body>

    <div class="container">
        <h1>Audio Metadata</h1>
        <p>Enter details for the uploaded file: <strong>{{ filename }}</strong></p>

        <form action="{{ url_for('main.process_metadata') }}" method="POST">
            <input type="hidden" name="filename" value="{{ filename }}">

            <label for="instructor_name">Instructor:</label>
            <input type="text" name="instructor_name" required>

            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" required>

            <label for="course_code">Course Code:</label>
            <input type="text" name="course_code" required>

            <label for="transcript_topic">Transcript Topic:</label>
            <input type="text" name="transcript_topic" required>

            <label for="audio_source">Audio Source:</label>
            <input type="text" name="audio_source" required>

            <label for="transcript_type">Transcript Type:</label>
            <input type="text" name="transcript_type" required>

            <button type="submit">Submit & Transcribe</button>
        </form>
    </div>

</body>
</html>
