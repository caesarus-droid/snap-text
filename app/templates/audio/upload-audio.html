<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio - SnapText</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_audio.css') }}">
</head>
<body>

    <div class="container">
        <!-- Step 1: Upload Section -->
        <div id="upload-section">
            <h1>Upload Your Audio File</h1>
            <p>Select an audio file to transcribe.</p>

            <form action="{{ url_for('main.upload_audio') }}" method="POST" enctype="multipart/form-data">
                <label class="upload-box">
                    Click to Upload Audio
                    <input type="file" name="audio_file" accept="audio/*" required>
                </label>
                <div id="file-name" style="margin-top: 10px; font-size: 16px;"></div>

                <button type="submit">Next â†’ Add Metadata</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/upload_audio.js') }}"></script>
</body>
</html>
