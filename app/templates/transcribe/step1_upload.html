{% extends 'base.html' %}

{% block title %}Upload Audio - Step 1{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Audio Transcription</h2>
        
        <div class="step-indicator">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">Upload</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Metadata</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Processing</div>
            </div>
            <div class="step">
                <div class="step-number">4</div>
                <div class="step-label">Result</div>
            </div>
        </div>
        
        <form action="{{ url_for('main.transcribe', step='metadata') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Audio File:</label>
                <input type="file" id="file" name="file" accept=".mp3,.wav,.m4a,.flac,.aac,.ogg" required>
                <small>Supported formats: MP3, WAV, M4A, FLAC, AAC, OGG</small>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Next: Add Metadata</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
