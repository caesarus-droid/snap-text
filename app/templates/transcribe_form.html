<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transcribe_form.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Transcription</h1>
        
        <form id="transcription-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Video/Audio File:</label>
                <input type="file" id="file" name="file" accept="audio/*,video/*" required>
            </div>
            
            <div class="form-group">
                <label for="course_code">Course Code:</label>
                <input type="text" id="course_code" name="course_code" required>
            </div>
            
            <div class="form-group">
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" required>
            </div>
            
            <div class="form-group">
                <label for="week_no">Week Number:</label>
                <input type="number" id="week_no" name="week_no" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="week_topic">Week Topic:</label>
                <input type="text" id="week_topic" name="week_topic" required>
            </div>
            
            <button type="submit">Transcribe</button>
        </form>
        
        <div id="progress" style="display: none;">
            <div class="progress-bar"></div>
            <p id="status">Processing...</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/transcribe.js') }}"></script>
</body>
</html>
